<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LM Calculator — Debug v1.1</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="card">
      <h1>LM Calculator (Debug)</h1>
      <p class="muted">Interface de QA. Core científico está em <code>/core</code>.</p>
    </header>

    <section class="card">
      <h2>Bloco 1 — Composição corporal</h2>

      <label for="sex">Sexo</label>
      <select id="sex" required>
        <option value="male">Masculino</option>
        <option value="female">Feminino</option>
      </select>

      <label for="age">Idade</label>
      <input id="age" type="number" value="30" min="10" required>

      <label for="weight">Peso (kg)</label>
      <input id="weight" type="number" value="90" min="30" required>

      <label for="height">Altura (cm)</label>
      <input id="height" type="number" value="178" min="100" required>

      <label for="bodyFat">% Gordura corporal (opcional)</label>
      <input id="bodyFat" type="number" min="0" max="60" placeholder="Ex: 18">
    </section>

    <section class="card">
      <h2>Bloco 2 — Atividade física</h2>

      <label for="activityLevel">Nível de atividade (declaração)</label>
      <select id="activityLevel">
        <option value="sedentary">Sedentário</option>
        <option value="light">Levemente ativo</option>
        <option value="moderate">Moderadamente ativo</option>
        <option value="high">Muito ativo</option>
      </select>

      <label for="trainingFrequency">Frequência de treino (semana)</label>
      <input id="trainingFrequency" type="number" value="3" min="0" max="7">

      <label class="checkbox">
        <input type="checkbox" id="strengthTraining" checked>
        Musculação
      </label>
    </section>

    <section class="card">
      <h2>Bloco 3 — Expectativa</h2>

      <label for="expectation">Expectativa de resultado</label>
      <select id="expectation">
        <option value="conservative">Conservadora</option>
        <option value="moderate">Moderada</option>
        <option value="fast">Rápida</option>
      </select>

      <button id="calcBtn" type="button">Calcular</button>
    </section>

    <section id="result" class="card resultHidden">
      <h2>Resultado</h2>

      <div class="resultLine">
        <span>LM Score</span>
        <strong id="score"></strong>
      </div>

      <div class="resultLine">
        <span>Classificação</span>
        <strong id="classification"></strong>
      </div>

      <p id="mainFactor" class="muted"></p>

      <h3 class="subtleTitle">Penalizações por bloco</h3>
      <div id="penalties" class="penalties"></div>

      <details class="debug">
        <summary>Debug (JSON)</summary>
        <pre id="debug"></pre>
      </details>
    </section>
  </main>

  <!-- IMPORTANTE: como o script usa import/export, precisa ser module -->
  <script type="module" src="script.js"></script>
</body>
</html>
