<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LM Calculator — Debug v1.0</title>
  
<link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>LM Calculator (Debug)</h1>
    <p><em>Interface exclusiva para testes manuais e validação de lógica.</em></p>

    <div id="error"></div>

    <!-- ===============================
         BLOCO 1 — COMPOSIÇÃO CORPORAL
    ================================ -->
    <label for="sex">Sexo</label>
    <select id="sex">
      <option value="male">Masculino</option>
      <option value="female">Feminino</option>
    </select>

    <label for="age">Idade</label>
    <input id="age" type="number" value="30" min="10" required>

    <label for="weight">Peso (kg)</label>
    <input id="weight" type="number" value="90" min="30" required>

    <label for="height">Altura (cm)</label>
    <input id="height" type="number" value="178" min="100" required>

    <label for="bodyFat">% Gordura corporal (opcional — ainda não usada no score)</label>
    <input id="bodyFat" type="number" min="0" max="60">

    <!-- ===============================
         BLOCO 2 — ATIVIDADE FÍSICA
    ================================ -->
    <label for="activityLevel">Nível de atividade</label>
    <select id="activityLevel">
      <option value="sedentary">Sedentário</option>
      <option value="light">Levemente ativo</option>
      <option value="moderate">Moderado</option>
      <option value="high">Alto</option>
    </select>

    <label for="trainingFrequency">Frequência de treino (semana)</label>
    <input id="trainingFrequency" type="number" value="3" min="0" max="7">

    <label class="inline">
      <input type="checkbox" id="strengthTraining" checked>
      Musculação
    </label>

    <!-- ===============================
         BLOCO 3 — EXPECTATIVA
    ================================ -->
    <label for="expectation">Expectativa de resultado</label>
    <select id="expectation">
      <option value="conservative">Conservadora</option>
      <option value="moderate">Moderada</option>
      <option value="fast">Rápida</option>
    </select>

    <!-- ===============================
         AÇÃO
    ================================ -->
    <button id="calcBtn">Calcular</button>

    <!-- ===============================
         RESULTADO
    ================================ -->
    <section id="result" style="display:none;">
      <h2>Resultado</h2>

      <p><strong id="score"></strong></p>
      <p><em id="classification"></em></p>
      <p id="mainFactor"></p>

      <div id="meta"></div>
      <div id="blocks"></div>

      <h3>Debug (JSON)</h3>
      <pre id="debug"></pre>
    </section>
  </main>

  <!-- IMPORTANTE: como o script usa import/export, precisa ser module -->
  <script type="module" src="script.js"></script>
</body>
</html>
