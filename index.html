<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LM Calculator — Debug v1.0</title>

  <!-- Estilo simples apenas para legibilidade -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    main {
      max-width: 480px;
      margin: auto;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    /* checkbox label */
    label.inline {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }

    label.inline input[type="checkbox"] {
      width: auto;
      margin-top: 0;
    }

    button {
      margin-top: 16px;
      font-size: 16px;
      cursor: pointer;
    }

    section#result {
      margin-top: 24px;
      border-top: 1px solid #ccc;
      padding-top: 16px;
    }

    pre {
      background: #eee;
      padding: 8px;
      overflow-x: auto;
    }

    #error {
      display: none;
      margin-top: 12px;
      padding: 10px;
      border: 1px solid #d33;
      background: #ffecec;
      border-radius: 6px;
    }

    #meta {
      display: none;
      margin-top: 8px;
      padding: 8px;
      background: #f2f2f2;
      border-radius: 6px;
      font-size: 12px;
    }

    #blocks {
      display: none;
      margin-top: 12px;
      padding: 10px;
      background: #f7f7f7;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <main>
    <h1>LM Calculator (Debug)</h1>
    <p><em>Interface exclusiva para testes manuais e validação de lógica.</em></p>

    <div id="error"></div>

    <!-- ===============================
         BLOCO 1 — COMPOSIÇÃO CORPORAL
    ================================ -->
    <label for="sex">Sexo</label>
    <select id="sex">
      <option value="male">Masculino</option>
      <option value="female">Feminino</option>
    </select>

    <label for="age">Idade</label>
    <input id="age" type="number" value="30" min="10" required>

    <label for="weight">Peso (kg)</label>
    <input id="weight" type="number" value="90" min="30" required>

    <label for="height">Altura (cm)</label>
    <input id="height" type="number" value="178" min="100" required>

    <label for="bodyFat">% Gordura corporal (opcional — ainda não usada no score)</label>
    <input id="bodyFat" type="number" min="0" max="60">

    <!-- ===============================
         BLOCO 2 — ATIVIDADE FÍSICA
    ================================ -->
    <label for="activityLevel">Nível de atividade</label>
    <select id="activityLevel">
      <option value="sedentary">Sedentário</option>
      <option value="light">Levemente ativo</option>
      <option value="moderate">Moderado</option>
      <option value="high">Alto</option>
    </select>

    <label for="trainingFrequency">Frequência de treino (semana)</label>
    <input id="trainingFrequency" type="number" value="3" min="0" max="7">

    <label class="inline">
      <input type="checkbox" id="strengthTraining" checked>
      Musculação
    </label>

    <!-- ===============================
         BLOCO 3 — EXPECTATIVA
    ================================ -->
    <label for="expectation">Expectativa de resultado</label>
    <select id="expectation">
      <option value="conservative">Conservadora</option>
      <option value="moderate">Moderada</option>
      <option value="fast">Rápida</option>
    </select>

    <!-- ===============================
         AÇÃO
    ================================ -->
    <button id="calcBtn">Calcular</button>

    <!-- ===============================
         RESULTADO
    ================================ -->
    <section id="result" style="display:none;">
      <h2>Resultado</h2>

      <p><strong id="score"></strong></p>
      <p><em id="classification"></em></p>
      <p id="mainFactor"></p>

      <div id="meta"></div>
      <div id="blocks"></div>

      <h3>Debug (JSON)</h3>
      <pre id="debug"></pre>
    </section>
  </main>

  <!-- IMPORTANTE: como o script usa import/export, precisa ser module -->
  <script type="module" src="script.js"></script>
</body>
</html>
